{% extends "base.html" %}

{% block title %}
{{ object.name }}
{% endblock title %}

{% block content %}

    {% if object.image %}
        <img src="{{object.image.url}}" class="img-fluid" alt="{{object.name}}">
    {% endif %}
    <br>
    <h3><p>{{object.remarks}}</p></h3>
    <hr>
    <h3><p>author: <b>{{object.author.user.username}}</b> </p></h3>
    <h3><p>created: <b>{{object.created}}</b> </p></h3>

{% endblock content %}
